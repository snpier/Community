            <a class="navbar-brand" href="#">浪潮社区</a>
        </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: #2aabd2">

            </div>
        </div>
